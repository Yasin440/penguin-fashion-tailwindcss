<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion with Tailwind CSS</title>

    <!-- tailwind css link -->

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <!-- google font link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- fontAwsome kit codes -->

    <script src="https://kit.fontawesome.com/e138aca4b9.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="bg-yellow-100">
        <!-- manu bar -->
        <menu class="flex justify-between items-center container m-auto pl-0">
            <div>
                <img class="w-72" src="icons/Group 33072.png" alt="">
            </div>
            <nav style="font-family: 'Roboto', sans-serif;">
                <ul class="flex">
                    <li class="text-gray-600">Home</li>
                    <li class="ml-14 text-gray-600">Product</li>
                    <li class="ml-14 text-gray-600">About Us</li>
                    <li class="ml-14 text-gray-600">Contact Us</li>
                </ul>
            </nav>
        </menu>
        <!-- manu poster -->
        <section class="pb-32">
            <div class="flex justify-between items-center container m-auto">
                <div class="space-y-5">
                    <h1 class="uppercase font-bold text-7xl"><span class="text-yellow-400">Be the Penguins</span><br> of Winter</h1>
                    <p class="w-2/3 text-gray-500">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    <button class="text-white bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 py-3 px-7 rounded-lg"><i class="fas fa-shopping-cart mr-5"></i>BUY NOW</button>
                </div>
                <div>
                    <img src="images/model.png" alt="">
                </div>
            </div>
        </section>

    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
